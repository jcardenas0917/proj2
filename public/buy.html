<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="assets/images/buySellFavicon.png">
    <link rel="stylesheet" type="text/css" href="assets/buyStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titan+One">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>BUY</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid buySellBackground">
        <div class="container">
            <h1 class="display-4 titan">Welcome to the Buying Zone! Please Fill out the Form Below</h1>
            <a href="index.html">KarmaZone Home</a>
        </div>
    </div>

    <div class="container">

        <form  id = "sellForm">
            <div class="row">
                <div class="form-group col">
                    <label for="theMake">Make:</label>
                    <select class="form-control" id="make">
                        <option>Ford</option>
                        <option>Mitsubishi</option>
                        <option>Nissan</option>
                        <option>Toyota</option>
                        <option>Honda</option>
                        <option>Chevrolet</option>
                        <option>Dodge</option>
                        <option>Kia</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                    </select>
                </div>
                <div class="col">
                    <label for="theModel">Model:</label>
                    <input type="text" class="form-control" placeholder="enter model" id ="model">
                </div>
                <div class="form-group col-2">
                    <label for="theYear">Year:</label>
                    <select class="form-control" id="year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <div class="col">
                    <label for="theMileage">Mileage:</label>
                    <input type="text" class="form-control" placeholder="enter mileage" id="miles">
                </div>
                <div class="form-group col">
                    <label for="theCondition">Condition:</label>
                    <select class="form-control" id="condition">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Fair</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Get Offer</button>
                </div>
        </form>


    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
