        <a class="navbar-brand" href="#">KarmaZone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

<body>
    <div class="jumbotron text-center" id="jumbo">
        <div class="container">
            <h1 class="display-4">Welcome to the Buying Zone!</h1>
        </div>
    </div>
    <div class="container">
        <form onsubmit="return false" id="buyCar">
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-3">
                    <label for="theMake">Make:</label>
                    <select class="form-control" id="make">
                        <option >select make</option>
                        <option>Ford</option>
                        <option>Mitsubishi</option>
                        <option>Nissan</option>
                        <option>Toyota</option>
                        <option>Honda</option>
                        <option>Chevrolet</option>
                        <option>Dodge</option>
                        <option>Kia</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="theCondition">Condition:</label>
                    <select class="form-control" id="condition">
                        <option >select condition</option>
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Fair</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="submit" class="btn btn-dark">Check Inventory</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6" id="inventory">
                <strong>
                    <h1 id="error"></h1>
                </strong>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Congratulations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 class = "text-center">Congratulation! Your New Vehicle will be ready for pick up soon!</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary clear" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="js/index.js" type="text/javascript"></script>
