<body>

    <div class="jumbotron text-center" id="jumbo">
        <div class="container">
            <h1 class="display-4">Welcome to the Selling Zone!</h1>
        </div>
    </div>

    <div class="container">

        <form  id = "sellForm">
            <div class="row">
                <div class="form-group col">
                    <label for="theMake">Make:</label>
                    <select class="form-control" id="make">
                        <option>Ford</option>
                        <option>Mitsubishi</option>
                        <option>Nissan</option>
                        <option>Toyota</option>
                        <option>Honda</option>
                        <option>Chevrolet</option>
                        <option>Dodge</option>
                        <option>Kia</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                    </select>
                </div>
                <div class="col">
                    <label for="theModel">Model:</label>
                    <input type="text" class="form-control" placeholder="enter model" id ="model">
                </div>
                <div class="form-group col-2">
                    <label for="theYear">Year:</label>
                    <select class="form-control" id="year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <div class="col">
                    <label for="theMileage">Mileage:</label>
                    <input type="text" class="form-control" placeholder="enter mileage" id="miles">
                </div>
                <div class="form-group col">
                    <label for="theCondition">Condition:</label>
                    <select class="form-control" id="condition">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Fair</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="submit" class="btn btn-dark">Get Offer</button>
                </div>
        </form>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-3">
    
                </div>
                <div class="col-6" id="result">
    
                </div>
