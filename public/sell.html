<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="assets/images/buySellFavicon.png">
    <link rel="stylesheet" type="text/css" href="assets/sellStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titan+One">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>SELL</title>
</head>

<body>



    <div class="jumbotron jumbotron-fluid buySellBackground">
        <div class="container">
            <h1 class="display-4 titan">Welcome to the Selling Zone! Please Fill out the Form Below</h1>
            <a href="index.html">KarmaZone Home</a>
        </div>
    </div>


    <div class="container">
        <form>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-3">
                    <label for="theMake">Make:</label>
                    <select onfocus="this.size=3" class="form-control" id="make">
                        <option>Ford</option>
                        <option>Mitsubishi</option>
                        <option>Nissan</option>
                        <option>Toyota</option>
                        <option>Honda</option>
                        <option>Chevrolet</option>
                        <option>Dodge</option>
                        <option>Kia</option>
                        <option>Volkswagen</option>
                        <option>Hyundai</option>
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="theCondition">Condition:</label>
                    <select onfocus="this.size=3" class="form-control" id="condition">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Fair</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button class="get" type="submit" class="btn btn-primary get" id = "results">check inventory</button>
                </div>

        </form>


    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
