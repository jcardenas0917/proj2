<body>

    <div class="jumbotron text-center" id="jumbo">
        <div class="container">
            <strong>
                <h1 class="display-4">KarmaZone</h1>
            </strong>
            <h3>We put the good karma into car buying and selling. Please browse through our collection of well

        </div>
    </div>
    <div class=row>
        <div class=col - 4></div>
        <div class=col - 4>
            <form class="form-inline" id = "subscribe">

                        placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-dark">Subscribe</button>

                    </button>
                </div>

                    <strong>
                        <h1 id="error"></h1>
                    </strong>
                </div>
                <div class="modal-footer">
                    <button type="button" id = "clear" class="btn btn-dark" data-dismiss="modal">Close</button>
