<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <title>Document</title>
</head>


<body>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="jumbotron">
                <form id="sellForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Make</label>
                        <input type="text" class="form-control" id="make">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Model</label>
                        <input type="text" class="form-control" id="model">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">year</label>
                        <input type="text" class="form-control" id="year">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">miles</label>
                        <input type="text" class="form-control" id="miles">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">condition</label>
                        <input type="text" class="form-control" id="condition">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="result"></div>

                <button type="button" id="results" class="btn btn-primary">Show Inventory</button>
                <script src="js/index.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
